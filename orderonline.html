<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Amita:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FFFACD;
        }
        header {
            background-color: #8B0000;
            color: yellow;
            padding: 1rem;
        }
       
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-right: 1rem;
        }
        nav ul li a {
            color: yellow;
            text-decoration: none;
        }
        .hero-image {
            width: 100%;
            height: 300px;
            background-image: url('https://v0.dev/placeholder.svg?height=300&width=1024');
            background-size: cover;
            background-position: center;
        }
        main {
            padding: 2rem;
        }
        h1 {
            color: #8B0000;
        }
        .order-status {
            background-color: #90EE90;
            color: #006400;
            padding: 0.5rem;
            display: inline-block;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
       
        footer {
            background-color: #8B0000;
            color: yellow;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .nav-links {
            display: none;
        }
        .decorative-border {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 10px;
        background: repeating-linear-gradient(
            45deg,
            #FFD700,
            #FFD700 10px,
            #8B0000 10px,
            #8B0000 20px
        );
    }
    .auth-section {
        display: flex;
        gap: 1rem;
        align-items: center;
        color: #FFD700;
    }
    .logo-small {
        color: #FFD700;
        font-size: 1.5rem;
        text-decoration: none;
        font-family: 'Amita', cursive;
    }
    
    .nav-links {
        display: flex;
        gap: 2rem;
        align-items: center;
    }
    
    .nav-links a {
        color: #FFD700;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
    }
    
    .nav-links a:hover {
        color: #FFA500;
    }
    .navbar {
        background-color: #8B0000;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
        width: 100%;
        z-index: 1000;
        height: 10px;
    }
    h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 24px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e2e2e2;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
        }

        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            text-align: center;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #8B0000;
            border-radius: 8px;
            font-weight: bold;
            color: #8B0000;
            text-transform: uppercase;
        }

        .tab:hover, .tab.active:hover {
            background: #8B0000;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(139, 0, 0, 0.1);
        }

        .tab.active {
            border-bottom-width: 4px;
        }


        .pickup-info {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 32px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .change-link {
            color: #8B0000;
            text-decoration: none;
            margin-left: 8px;
        }

        .nav-menu {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #e2e2e2;
            padding-bottom: 16px;
        }

        .nav-item {
            color: #8B0000;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-item:hover {
            color: yellow;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 36px;
            }

            .tabs {
                flex-direction: column;
            }

            .nav-menu {
                flex-direction: column;
                gap: 16px;
            }}
            #hero {
        grid-template-columns: 1fr;
    }

            .hero-content {
        padding: 2rem;
        text-align: center;
        align-items: center;
    }

             .hero-content h2 {
        font-size: 2rem;
    }

              .hero-image {
        height: 50vh;
    }

       
       .book-button {
        background-color: #FFD700;
        color: #8B0000;
        padding: 15px 600px;
        
        text-decoration: none;
        font-weight: 600;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    .book-button:hover {
        background-color: #FFA500;
        transform: translateY(-3px);
    }
}
           
    
    </style>
</head>
<body>
    <header>
        
        <nav class="navbar">
            <a href="/" class="logo-small">Spice Route</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu1.html">Menu</a>
                <a href="reservation.html">Reservation</a>
                <a href="orderonline.html">Order Online</a>
                <a href="about.html">About</a>
            </div>
            <div class="auth-section">
                <a href="login.html" style="color: #FFD700 ;">Log In</a>
            </div>
        </nav>
    </header>

    <div class="hero-image">
        <img src="grass.png">
    </div>

    <main><br><br>
        <h1>Online Ordering</h1>
        <p>You can order online! Browse our menu items and choose what you'd like to order from us.</p>
        
        <div class="order-status">
            ‚óè Accepting Orders
        </div>

        <main class="hero">
            <div class="hero-content">
                <a href="pickup.html" class="book-button">Order</a>
            </div>
        </main>  
    
            <div class="pickup-info">
                <div class="info-row">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Delivery within 40min
                
                </div>
               
                    
                   
                
            </div>
    </main>

</body>
</html>
